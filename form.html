<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="booking-form" method="post" action="/submit-booking">
        <h1>Movie Ticket Booking</h1>
        
        <fieldset>
            <legend>Movie Details</legend>
            <div class="form-group">
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie" required>
                    <option value="">Choose a movie</option>
                    <option value="movie1">Inception</option>
                    <option value="movie2">The Shawshank Redemption</option>
                    <option value="movie3">The Dark Knight</option>
                    <option value="movie4">Pulp Fiction</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <select id="time" name="time" required>
                        <option value="">Choose a time</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="22:30">10:30 PM</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="seat-type">Seat Type:</label>
                    <select id="seat-type" name="seat-type" required>
                        <option value="">Choose seat type</option>
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
            </div>
        </fieldset>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
